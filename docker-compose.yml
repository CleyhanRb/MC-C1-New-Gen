version: "3"
services:
  survival:
    build:
      context: ./server-image
      dockerfile: Dockerfile
    hostname: survival
    networks:
      - mc-network
    environment:
      EULA: "TRUE"
      ONLINE_MODE: "FALSE"
      TYPE: "SPIGOT"
    volumes:
      - survival-data:/data
  creative:
    build:
      context: ./server-image
      dockerfile: Dockerfile
    hostname: creative
    networks:
      - mc-network
    environment:
      EULA: "TRUE"
      ONLINE_MODE: "FALSE"
      TYPE: "SPIGOT"
    volumes:
      - creative-data:/data
  proxy:
    hostname: proxy
    build:
      context: ./proxy-image
      dockerfile: Dockerfile
    networks:
      - mc-network
    environment:
      BUNGEE_JAR_REVISION: "1"
      CFG_MOTD: Powered by Docker
      REPLACE_ENV_VARIABLES: "true"
      ENABLE_RCON: "true"
      RCON_PORT: "25577"
      RCON_HOST: "localhost"
      RCON_PASSWORD: "RCON_PASSWORD"
    volumes:
      - proxy-data:/server

volumes:
  survival-data:
  creative-data:
  proxy-data:

networks:
  mc-network:
    driver: bridge
